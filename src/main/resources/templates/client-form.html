<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${client.id != null} ? 'Edit Client' : 'Add New Client'">Client Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 th:text="${client.id != null} ? 'âœï¸ Edit Client' : 'â• Add New Client'">Client Form</h1>

        <div class="navigation">
            <a th:href="@{/clients}" class="btn btn-secondary">â† Back to Clients</a>
        </div>

        <form th:action="@{/clients/save}" th:object="${client}" method="post" class="form">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="fullName">ğŸ‘¤ Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}"
                       placeholder="Enter full name" required
                       class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'error'">
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                      class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="birthDate">ğŸ‚ Birth Date:</label>
                <input type="date" id="birthDate" th:field="*{birthDate}"
                       required class="form-control"
                       th:classappend="${#fields.hasErrors('birthDate')} ? 'error'">
                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                      class="error-message"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${client.id != null} ? 'ğŸ’¾ Update Client' : 'â• Add Client'">Save</span>
                </button>
                <a th:href="@{/clients}" class="btn btn-secondary">âŒ Cancel</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
