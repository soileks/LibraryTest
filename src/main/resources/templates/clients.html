<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Management</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>👥 <span class="text-gradient">Clients Management</span></h1>

    <div class="navigation">
        <a th:href="@{/books}" class="btn">📚 Books</a>
        <a th:href="@{/clients}" class="btn btn-primary">👥 Clients</a>
        <a th:href="@{/loans}" class="btn">📖 Loans</a>
    </div>

    <div class="search-box">
        <form th:action="@{/clients}" method="get" class="form-inline">
            <input type="text" name="search" th:value="${searchQuery}"
                   placeholder="Search by name..." class="form-control">
            <button type="submit" class="btn btn-primary">🔍 Search</button>
            <a th:href="@{/clients}" th:if="${searchQuery}" class="btn btn-secondary">❌ Clear</a>
        </form>
    </div>

    <div class="add-button-container">
        <a th:href="@{/clients/new}" class="btn btn-primary">➕ Add New Client</a>
    </div>

    <div class="content-section">
        <div th:if="${#lists.isEmpty(clients)}" class="alert alert-info">
            📝 No clients found. <a th:href="@{/clients/new}">Add the first client</a>
        </div>

        <div th:unless="${#lists.isEmpty(clients)}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Birth Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.fullName}"></td>
                    <td th:text="${#temporals.format(client.birthDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                           class="btn btn-secondary">✏️ Edit</a>
                        <a th:href="@{/clients/delete/{id}(id=${client.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this client?')">🗑️ Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${clientPage.totalPages > 1}" class="pagination">
                    <span th:each="pageNumber : ${pageNumbers}">
                        <a th:if="${pageNumber != clientPage.number + 1}"
                           th:href="@{/clients(page=${pageNumber}, size=${clientPage.size}, search=${searchQuery})}"
                           th:text="${pageNumber}"></a>
                        <span th:unless="${pageNumber != clientPage.number + 1}"
                              th:text="${pageNumber}" class="current"></span>
                    </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
