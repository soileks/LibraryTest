<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Management</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div th:if="${error}" class="alert alert-danger">
        ⚠️ <span th:text="${error}"></span>
    </div>

    <h1>📖 <span class="text-gradient">Loans Management</span></h1>

    <div class="navigation">
        <a th:href="@{/books}" class="btn">📚 Books</a>
        <a th:href="@{/clients}" class="btn">👥 Clients</a>
        <a th:href="@{/loans}" class="btn btn-primary">📖 Loans</a>
    </div>

    <div class="add-button-container">
        <a th:href="@{/loans/new}" class="btn btn-primary">📝 New Loan</a>
    </div>

    <div class="content-section">
        <div th:if="${#lists.isEmpty(loans)}" class="alert alert-info">
            📝 No loans found. <a th:href="@{/loans/new}">Create the first loan</a>
        </div>

        <div th:unless="${#lists.isEmpty(loans)}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Book</th>
                    <th>ISBN</th>
                    <th>Loan Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="loan : ${loans}">
                    <td th:text="${loan.id}"></td>
                    <td th:text="${loan.client.fullName}"></td>
                    <td th:text="${loan.book.title}"></td>
                    <td th:text="${loan.book.isbn}"></td>
                    <td th:text="${#temporals.format(loan.loanDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <span th:if="${loan.returned}" class="status-returned">↩️ Returned</span>
                        <span th:unless="${loan.returned}" class="status-active">✅ Active</span>
                    </td>
                    <td>
                        <a th:if="${not loan.returned}"
                           th:href="@{/loans/return/{id}(id=${loan.id})}"
                           class="btn btn-success"
                           onclick="return confirm('Mark this book as returned?')">↩️ Return</a>
                        <a th:href="@{/loans/delete/{id}(id=${loan.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this loan record?')">🗑️ Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
