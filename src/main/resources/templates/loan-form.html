<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Loan</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>ğŸ“ New Loan</h1>

        <div class="navigation">
            <a th:href="@{/loans}" class="btn btn-secondary">â† Back to Loans</a>
        </div>

        <form th:action="@{/loans/save}" method="post" class="form">
            <div class="form-group">
                <label for="clientId">ğŸ‘¤ Client:</label>
                <select id="clientId" name="clientId" required class="form-control">
                    <option value="">Select Client</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.id}"
                            th:text="${client.fullName + ' (' + #temporals.format(client.birthDate, 'yyyy-MM-dd') + ')'}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="bookId">ğŸ“š Book:</label>
                <select id="bookId" name="bookId" required class="form-control">
                    <option value="">Select Book</option>
                    <option th:each="book : ${books}"
                            th:value="${book.id}"
                            th:text="${book.title + ' by ' + book.author + ' (' + book.isbn + ')'}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="loanDate">ğŸ“… Loan Date:</label>
                <input type="date" id="loanDate" name="loanDate"
                       th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                       required class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">âœ… Create Loan</button>
                <a th:href="@{/loans}" class="btn btn-secondary">âŒ Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
