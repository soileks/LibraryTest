<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'">Book Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 th:text="${book.id != null} ? '‚úèÔ∏è Edit Book' : '‚ûï Add New Book'">Book Form</h1>

        <div class="navigation">
            <a th:href="@{/books}" class="btn btn-secondary">‚Üê Back to Books</a>
        </div>

        <form th:action="@{/books/save}" th:object="${book}" method="post" class="form">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="title">üìñ Title:</label>
                <input type="text" id="title" th:field="*{title}"
                       placeholder="Enter book title" required
                       class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'error'">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                      class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="author">üë§ Author:</label>
                <input type="text" id="author" th:field="*{author}"
                       placeholder="Enter author name" required
                       class="form-control" th:classappend="${#fields.hasErrors('author')} ? 'error'">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                      class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="isbn">üî¢ ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}"
                       placeholder="Enter ISBN" required
                       class="form-control" th:classappend="${#fields.hasErrors('isbn')} ? 'error'">
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                      class="error-message"></span>
                <span th:if="${isbnError}" th:text="${isbnError}" class="error-message"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${book.id != null} ? 'üíæ Update Book' : '‚ûï Add Book'">Save</span>
                </button>
                <a th:href="@{/books}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
