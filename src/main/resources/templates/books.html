<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>📚 <span class="text-gradient">Books Management</span></h1>

    <div class="navigation">
        <a th:href="@{/books}" class="btn btn-primary">📚 Books</a>
        <a th:href="@{/clients}" class="btn">👥 Clients</a>
        <a th:href="@{/loans}" class="btn">📖 Loans</a>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <div class="search-box">
        <form th:action="@{/books}" method="get" class="form-inline">
            <input type="text" name="search" th:value="${searchQuery}"
                   placeholder="Search by title, author or ISBN..."
                   class="form-control">
            <button type="submit" class="btn btn-primary">🔍 Search</button>
            <a th:href="@{/books}" th:if="${searchQuery}" class="btn btn-secondary">❌ Clear</a>
        </form>
    </div>

    <div class="add-button-container">
        <a th:href="@{/books/new}" class="btn btn-primary">➕ Add New Book</a>
    </div>

    <div class="content-section">
        <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">
            📝 No books found. <a th:href="@{/books/new}">Add the first book</a>
        </div>

        <div th:unless="${#lists.isEmpty(books)}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-secondary">✏️ Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?')">🗑️ Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${bookPage.totalPages > 1}" class="pagination">
                    <span th:each="pageNumber : ${pageNumbers}">
                        <a th:if="${pageNumber != bookPage.number + 1}"
                           th:href="@{/books(page=${pageNumber}, size=${bookPage.size}, search=${searchQuery})}"
                           th:text="${pageNumber}"></a>
                        <span th:unless="${pageNumber != bookPage.number + 1}"
                              th:text="${pageNumber}" class="current"></span>
                    </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
